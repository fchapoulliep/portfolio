<!--
  This is the main HTML file for the portfolio website.
  It contains the structure and content of the web page.
-->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Explorez le portfolio de Florian Chapoullié-Pino, un développeur full-stack en devenir étudiant à l'Université de Bordeaux. Découvrez des projets, des compétences et bien plus encore!"
    />

    <!-- SEO tags -->
    <meta
      name="keywords"
      content="Florian Chapoullié-Pino, portfolio, développeur, full-stack, web, informatique, Bordeaux, étudiant, projets, compétences"
    />
    <meta name="author" content="Florian Chapoullié-Pino" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="Portfolio de Florian Chapoullié-Pino" />
    <meta
      property="og:description"
      content="Explorez le portfolio de Florian Chapoullié-Pino, un développeur full-stack en devenir étudiant à l'Université de Bordeaux. Découvrez des projets, des compétences et bien plus encore!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://fchapoulliep.github.io/portfolio"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/experiences/signature.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:site_name"
      content="Portfolio de Florian Chapoullié-Pino"
    />

    <!-- Canonical link -->
    <link rel="canonical" href="https://fchapoulliep.github.io/portfolio" />

    <!-- Apple touch icon -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/experiences/signature.png"
    />

    <!-- Manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Page title -->
    <title>Portfolio de Florian Chapoullié-Pino</title>
  </head>
  <body>
    <!-- JavaScript fallback message -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root element -->
    <div id="root"></div>
  </body>
</html>
